<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <!-- 카드 형태로 감싸기 -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">회원가입</h3>
              <form
                name="actionFrm"
                action="upload"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="user_id" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_id"
                    name="user_id"
                    placeholder="아이디를 입력하세요"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_pw" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="user_pw"
                    name="user_pw"
                    placeholder="비밀번호를 입력하세요"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_name" class="form-label">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_name"
                    name="user_name"
                    placeholder="이름을 입력하세요"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_img" class="form-label">이미지 업로드</label>
                  <input
                    class="form-control"
                    type="file"
                    id="user_img"
                    name="user_img"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  회원가입
                </button>
              </form>

              <div class="text-center mt-3">
                계정이 있으신가요? <a href="login.html">로그인</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //fetch함수를 활용해서 file전송
      document
        .querySelector('form[name="actionFrm"]')
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const user_id = document.querySelector('input[name="user_id"]').value;
          const user_pw = document.querySelector('input[name="user_pw"]').value;
          const user_name = document.querySelector(
            'input[name="user_name"]',
          ).value;
          const user_img = document.querySelector('input[name="user_img"]')
            .files[0];

          if (!user_id || !user_pw || !user_name) {
            alert("필수 항목 입력해주세요");
            return;
          }

          //multipart 요청처리
          const formData = new FormData();
          formData.append("user_id", user_id); //formData의 user_id속성과 값 추가
          formData.append("user_pw", user_pw);
          formData.append("user_name", user_name);
          formData.append("user_img", user_img);

          //formData => user_name:'홍길동',user_age: 22, user_img: File()

          //fetch 함수.
          fetch("create", {
            method: "post",
            body: formData,
          }) //
            .then((resp) => resp.json())
            .then((data) => {
              console.log(data);
              if (data.retCode == "OK") {
                console.log(data);
                //가임성공하면 member.html로 이동
                location.href = "login.html";
              } else {
                //실패하면 경고창 출력
                alert(data.retMsg);
              }
            })
            .catch((err) => console.error(err));
        });
    </script>
  </body>
</html>
