<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">로그인</h3>
              <form name="loginform" action="/login" method="post">
                <div class="mb-3">
                  <label for="user_id" class="form-label">아이디</label>
                  <input
                    type="text"
                    id="user_id"
                    class="form-control"
                    placeholder="아이디를 입력하세요"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_pw" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    id="user_pw"
                    class="form-control"
                    placeholder="비밀번호를 입력하세요"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  로그인
                </button>
              </form>

              <div class="text-center mt-3">
                계정이 없으신가요? <a href="index.html">회원가입</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //로그인 이벤트 구현
      document
        .querySelector('form[name="loginform"]')
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const user_id = document.querySelector("#user_id").value;
          const user_pw = document.querySelector("#user_pw").value;

          if (!user_id || !user_pw) {
            alert("아이디 혹은 비밀번호를 입력해주세요");
            return;
          }

          fetch("/login", {
            method: "post",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id, user_pw }),
          })
            .then((resp) => resp.json())
            .then((data) => {
              console.log(data);
              if (data.retCode == "OK") {
                alert(`${data.name}님 환영합니다`);
                if (role || uid) {
                  alert(`${uid}의 권한은 ${role}`);
                }
                //웹브라우저의 session에 값 지정
                localStorage.setItem("role", data.role);
                localStorage.setItem("uid", user_id);
                location.href = "member.html";
              } else {
                alert(`아이디 또는 비밀번호가 일치하지 않습니다.`);
                localStorage.removeItem("role"); //지정된 값을 지우기
                localStorage.removeItem("uid");
              }
            })
            .catch((err) => console.error(err));
          const role = localStorage.getItem("role");
          const uid = localStorage.getItem("uid");
        });
    </script>
  </body>
</html>
